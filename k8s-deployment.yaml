apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-reverse-app
  namespace: default
  labels:
    app: ip-reverse-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ip-reverse-app
  template:
    metadata:
      labels:
        app: ip-reverse-app
        version: v1
    spec:
      containers:
      - name: ip-reverse-app
        image: ip-reverse-app:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: ip-reverse-app-service
  namespace: default
  labels:
    app: ip-reverse-app
spec:
  type: NodePort
  selector:
    app: ip-reverse-app
  ports:
  - name: http
    port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ip-reverse-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/compute-full-forwarded-for: "true"
spec:
  rules:
  - host: ip-reverse.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ip-reverse-app-service
            port:
              number: 80